{% extends 'base.html' %}
{% block content %}

{% for News in news %}

<div class="card">
    <h2 href>{{ News.title }}</h2>
    <div class="card_lr">
        <div class="card_l">
            <img class="card_img" src="{{ News.image.url }}" alt="">
        </div>
        <div class="card_r">
            <p class="desc">{{ News.desc|truncatechars:600 }}</p>
            <p class="date">{{ News.date }}</p>
        </div>
    </div>
</div>


{% endfor %}

{% endblock %}
